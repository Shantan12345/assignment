<!DOCTYPE html>
<html lang="en">
<head>
    <title>ordered and unordered list</title>
</head>
<body>
    <ol type="1">
        <li>Car</li>
        <li>Bike</li>
        <ul type="Disc">
            <li>Electric Bike</li>
            <li>Super Bike</li>
            <li>Bike</li>
        </ul>
        <li>Plane</li>
        <ul type="Disc">
            <li>Fighter Plane</li>
            <li>Commercial Plane</li>
            <li>Private Plane</li>
        </ul>
        <li>Helicopter</li>
    </ol>
</body>
</html>
