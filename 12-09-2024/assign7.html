<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .outer{
            height: 500px;width: 500px;border: 3px solid blue;text-align: center;color: blue;

        }
        .inner{
            height: 250px;width: 250px ;border: 3px solid green;
            position: relative;top: 100px;position:absolute;left:200px;color: green; text-align: center;
        }
    </style>



</head>
<body>
    <div class="outer"><p><h1>Parent</h1></p>
        <div class="inner"><h1> Child</h1></div>
    </div>
    
</body>
</html>
