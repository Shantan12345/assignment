<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 28 Aug-2</title>
  </head>
  <body>
    <center>
      <table width="70%">
        <form name="resume">
          <tr height="100px">
            <th bgcolor="lightgrey" colspan="2">
              <center>
                <font size="+3">Resume <br /><br /></font>
              </center>
            </th>
          </tr>
          <tr height="35px">
            <td>Username</td>
            <td>
              <input
                type="text"
                name="user"
                placeholder="Enter Your Username"
              />
            </td>
          </tr>
          <tr height="35px">
            <td>Password</td>
            <td><input type="password" placeholder="Enter Password" /></td>
          </tr>
          <tr height="35px">
            <td>Name</td>
            <td>
              <input type="text" name="name" placeholder="Name" />
            </td>
          </tr>
          <tr height="35px">
            <td>Last Name</td>
            <td>
              <input type="text" name="Lastname" placeholder="Last name" />
            </td>
          </tr>
          <tr height="35px">
            <td>Father's Name</td>
            <td>
              <input
                type="text"
                name="Fathername"
                placeholder="Father's Name"
              />
            </td>
          </tr>
          <tr height="35px">
            <td>D.O.B</td>
            <td>
              <input type="date" min="2000-01-01" max="2024-12-31" />
            </td>
          </tr>
          <tr height="35px">
            <td>Age</td>
            <td>
              <input type="number" name="age" maxlength="3" />
            </td>
          </tr>
          <tr height="35px">
            <td>Sex</td>
            <td>
              <input type="radio" name="Gender" />MALE
              <input type="radio" name="Gender" />Female
            </td>
          </tr>
          <tr height="35px">
            <td>Relationship Status</td>
            <td>
              <input type="radio" name="Relationship-status" /> Married
              <input type="radio" name="Relationship-status" /> Unmarried
            </td>
          </tr>
          <tr height="35px">
            <td>Oualification</td>
            <td>
              <select name="qualification">
                <option>--Select--</option>
              </select>
            </td>
          </tr>
          <tr height="35px">
            <td>Hobbies</td>
            <td>
              <input type="radio" />Dance <input type="radio" />Music
              <input type="radio" />Reading <input type="radio" />Games
            </td>
          </tr>
          <tr height="35px">
            <td>Past Work Experiences</td>
            <td><textarea name="" id=""></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" /></td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
